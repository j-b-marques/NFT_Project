<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--=============== FONT AWESOME ===============-->

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">


    <title>Evento - PortfolioJM</title>
</head>

<body>

    <header class="section" id="header">

        <div class="overlay"></div>

        <div class="container header__ct">
            <nav>
                <div class="brand__logo">
                    <a href="#header">
                        <i class="fa-solid fa-cube"></i>
                        <h1>Holofty</h1>
                    </a>
                </div>
                <i class="fa-solid fa-bars-staggered burguer__menu"></i>
            </nav>

            <div class="header__content">
                <h1>Holographic <br> Animated NFT <br> Collection <div></div>
                </h1>
                <p>Collect our mesmerising fully on chain NFTs, join our community, unlock opportunities.</p>
                <button class="btn btn__header">Learn More</button>
            </div>
        </div>

        <div class="card__header">
            <div class="img__header__wp">
                <img src="assets/img/card1.png" alt="" srcset="">
            </div>
            <div class="card__info">
                <div class="bids">
                    <i class="fa-brands fa-ethereum"></i>
                    <div class="bids__info">
                        <span>Current bid</span>
                        <span>17.28 ETH</span>
                    </div>
                </div>
                <div class="time">
                    <i class="fa-solid fa-clock"></i>
                    <span>01D 17H 10M</span>
                </div>
            </div>
            <button class="btn btn__card">Bid now</button>

        </div>

    </header>

   

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
    <!--=============== SWIPER JS ===============-->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
